name: CI/CD Pipeline

on:
  push:
    branches:
      - master
      - branch_test

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - run: npm install

      - name: Build
        run: npm run build

      - name: Archive artifacts
        uses: actions/upload-artifact@v3
        with:
          name: my-build
          path: build

      - name: Scripts
        run: |
          echo "Ce workflow a été exécuté avec succès !"

  release:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - uses: actions/checkout@v3

      - name: Create GitHub Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            build/* 
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  test:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - uses: actions/checkout@v3
      - run: npm install
      - name: Run Tests
        run: |
          npm test || exit 1
