name: Deploy

on:
  workflow_run:
    workflows: ["CI/CD Pipeline"]
    types:
      - completed

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: npm install
      - name: Download artifact
        uses: actions/download-artifact@v2
        with:
          name: my-build
          path: build/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

